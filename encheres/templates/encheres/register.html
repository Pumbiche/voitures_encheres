<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Enchères</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Créer un compte</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}  
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
                <label class="form-check-label" for="showPassword">Afficher le mot de passe</label>
            </div> <!-- <-- ferme bien la div ici -->
            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
        </form>
        <p class="mt-3 text-center">Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous</a></p>
    </div>
</div>
<script>
function togglePassword() {
    const fields = document.querySelectorAll('input[type="password"]');
    fields.forEach(field => {
        field.type = field.type === "password" ? "text" : "password";
    });
}
</script>
</body>
</html>
